<head>

<body>

<!-- mainDiv -->
<div id="mainDiv">
	<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
	  <thead>
	    <tr>
	      <th class="mdl-data-table__cell--non-numeric">Material</th>
	      <th>Quantity</th>
	      <th>Unit price</th>
	      <th> </th>
	    </tr>
	  </thead>
	  <tbody id="table_body">
	    
	  </tbody>
	</table>
</div>

<!-- secondDiv -->
<div id="secondDiv" class="mdl-shadow--2dp">
	
	<div id="secondDiv1">
		<!-- Header -->
		<H4>Add New Item</H4>
		<div id="error">wrong input</div>
		<!-- Textfield with Floating Label -->
		<form action="#">
		  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    <input class="mdl-textfield__input" type="text" id="material">
		    <label class="mdl-textfield__label" for="sample3">Material...</label>
		  </div>
		</form>
		<!-- Numeric Textfield with Floating Label -->
		<form action="#">
		  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    <input class="mdl-textfield__input" type="text" pattern="[0-9]{1,}" id="quantity">
		    <label class="mdl-textfield__label" for="sample4">Quantity (in integer)...</label>
		    <span class="mdl-textfield__error">Input is not an Integer!</span>
		  </div>
		</form>
		<!-- Numeric Textfield with Floating Label -->
		<form action="#">
		  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="price">
		    <label class="mdl-textfield__label" for="sample4">Unit price (in dollar)...</label>
		    <span class="mdl-textfield__error">Input is not a number!</span>
		  </div>
		</form>

		<!-- Accent-colored raised button with ripple -->
		<button id="Add" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent button">
		  Add
		</button>
	</div>


	
</div>
